<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">

</head>
<body>
    
    <!-- Tela de cadastro -->
    <div class="form-div-control" aria-live="polite">
        <fieldset>
            <form class="form mt-5 mx-4" role="form">
                <legend class="text-center ">Vamos fazer o seu cadastro</legend>

                <label for="nome">Nome</label>
                <input type="text" class="form-control input-square mb-3" id="nome" name="nome" placeholder="Seu nome e sobrenome" required required aria-invalid="true" aria-required="true">

                <label for="email">E-mail</label>
                <input type="email" class="form-control input-square mb-3" id="email" placeholder="Seu melhor e-mail" name="email" required aria-required="true" aria-invalid="true">

                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control input-square" placeholder="(xx) xxxxx-xxxx" required aria-required="true"
                aria-invalid="true">
                <p class="lh-sm"><small>Seu telefone pode ajudar a recuperar informações de usuário e senha, se necessário</small></p>

                <label for="senha">Senha</label>
                <input class="form-control input-square" type="password" name="senha" id="senha" placeholder="Digite sua senha" required aria-required="true" aria-invalid="true">
                <div class="d-grid lh-sm">
                    <p class="mb-1"><small>Sua senha deve ter:</small></p>
                    <small>Pelo menos 6 caracteres;</small>
                    <small>letras;</small>
                    <small>números;</small>
                    <small>caracteres especiais.</small>
                </div>
                        
                <button tabindex="4" type="submit" class="button-entrar mt-4 w-50 justify-content-center m-auto d-flex" aria-label="Clique para criar a sua conta">Cadastrar</button>
                             
            </form>
        </fieldset>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
