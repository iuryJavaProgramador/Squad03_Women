<head>
    <meta charset="UTF-8" />

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    
    <!-- Tela de login -->
    <div class="form-div-control" aria-live="polite">
        <fieldset>
            <form class="form mt-5 mx-4" role="form">
                <legend class="text-center">Já tenho conta</legend>

                <label for="nome">Nome</label>
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control input-square" id="nome" name="nome" placeholder="Usuário ou e-mail" required aria-invalid="true" aria-required="true">
                </div>

                <label for="senha">Senha</label>
                <div class="input-group">
                <span class="input-group-text" id="basic-addon2">
                    <i class="bi bi-lock-fill"></i>
                </span>
                <input type="password" class="form-control input-square" id="senha" name="senha" placeholder="Digite sua senha" required aria-required="true" aria-invalid="true">
                </div>


                <button tabindex="3" type="submit" class="button-entrar mt-3 w-50 justify-content-center m-auto d-flex mt-4" aria-label="Clique para criar a sua conta">Entrar</button>
                
                <div class="div-linha mt-5 my-5">
                    <!-- <p class="text-center p-ou">Ou</p> -->
                  </div>

                <div class="social_media d-flex justify-content-center">
                    <a class="text-decoration-none" href=""><i class="bi bi-google"></i></a>

                    <a class="text-decoration-none" href=""><i class="bi bi-apple"></i></a>
                </div>

                <small><a class="a-acesso d-flex pt-4 justify-content-center" href="cadastro.html" target="_top">É o meu primeiro acesso</a></small>
            </form>
        </fieldset>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
